<!DOCTYPE html>

<html>
<head>
	<title>Exemplo CSS 00</title>
	<style>
		body{
			background-color: #16C86E;
		}
		h4,h5{
			color: #E117C7;
			font-size: 22px;
			font-style: italic;
			/* font-style:italic, oblique;*/
		}
		#texto-pt {
			height: 100px;
			background-color: #FFDBC0;
			margin-bottom: 25px;
		}
		#text-en{
			height: 50px;
			background-color: #FFDAA0;
			margin-left: 5px;
			margin-right: 5px;
		}
		.text-center {
			text-align: center;
		}

	</style>
</head>
<body>
	<h5 class="text-center">Minha Coleção</h5>
	<h4>Lista de filmes e animes</h4>
	<div id="texto-pt" class="text-center">
		Olá Mundo
	</div>
	<div id="text-en">
		Hello World
	</div>
</body>
</html>
